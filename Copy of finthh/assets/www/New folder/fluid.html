<div class="gridContainer clearfix">
  <div id="a1">Click the button to get your coordinates:</p>
<button onclick="getLocation()">Try It</button>
<script>
var x=document.getElementById("demo");
function getLocation()
  {
  
    
    navigator.geolocation.getCurrentPosition(showPosition);
    
 
  }
function showPosition(position)
  {
  x.innerHTML="Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;	
  }
</script>

  <form method="post" action="javascript:void(0)" onSubmit="centerMap()">
  <br>
  Center map at: <input type="text" id="txtAddress">
  <input type="submit" value="Search">
  </form><div id="map"></div><br>
  </div>

   Lat:<input id="txtLatitude" type="text" class="inputField">
   Long:<input id="txtLongitude" type="text" class="inputField">
   <input type="button" value="Add Point" onClick="addPoint();copyAllPoints()">
   </div>
  <div id="a4"><br>
<b>Point list</b><br>
<select id="pointList" size="14" onChange="highlight(this.selectedIndex)"
  ondblclick="jumpToPoint()"></select>
